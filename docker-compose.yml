version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped

  ingest:
    build: .
    container_name: travel_assistant_ingest
    depends_on:
      - qdrant
    env_file:
      - .env.docker
    volumes:
      - ./policies:/app/policies
    command: >
      python -c "from travel_assistant.rag.ingestion.cli import main; main()"

  app:
    build: .
    container_name: travel_assistant
    ports:
      - "8501:8501"
    depends_on:
      - qdrant
      - ingest
    env_file:
      - .env.docker
    volumes:
      - .:/app
      - ./policies:/app/policies
    command: >
      streamlit run travel_assistant/app/main.py
      --server.port=8501
      --server.address=0.0.0.0
