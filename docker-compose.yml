version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped

  ingest:
    build: .
    container_name: travel_assistant_ingest
    depends_on:
      - qdrant
    env_file:
      - .env.docker
    volumes:
      - ./policies:/app/policies
    command: >
      python -c "from travel_assistant.rag.ingestion.cli import main; main()"

  api:
    build: .
    container_name: travel_assistant_api
    ports:
      - "8080:8080"
    depends_on:
      - qdrant
      - ingest
    env_file:
      - .env.docker
    volumes:
      - .:/app
      - ./policies:/app/policies
    command: >
      uvicorn travel_assistant.app.main:app
      --host 0.0.0.0
      --port 8080

  frontend:
    image: nginx:alpine
    container_name: travel_assistant_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    volumes:
      - ./frontend.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
